name: Build binaries (Windows, Linux, macOS)

env:
  VERSION: ${{ github.sha }}
  
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PySide6

      # ---------------- WINDOWS ----------------
      
      - name: Build binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Pfad zu hl7apy dynamisch bestimmen
          $hl7path = python -c "import hl7apy, os; print(os.path.dirname(hl7apy.__file__))"
          
          # PyInstaller aufrufen
            pyinstaller `
          --windowed `
          --onefile `
          --name HL7-Lookup `
          --noconsole `
          --icon=hl7.ico `
          --add-data=stylesheet.qss:. `
          --add-data=hl7.ico:. `
          --add-data=SourceCodePro-Light.ttf:. `
          --add-data=$hl7path`:hl7apy `
          --collect-all=hl7apy `
          --clean `
          main.py
          cp dist/HL7-Looku* build-artifacts/HL7-Lookup/windows
      # ---------------- LINUX ----------------
      
      - name: Build binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --windowed --name HL7-Lookup --noconsole --onefile --icon=hl7.ico --add-data "stylesheet.qss:." --add-data "hl7.ico:." --clean --collect-all hl7apy --add-data "SourceCodePro-Light.ttf:." main.py
          mkdir -p build/linux
          mkdir -p build-artifacts/linux/
          cp dist/HL7-Lookup build/linux/
          cp dist/HL7-Lookup build-artifacts/linux/
          chmod +x build/linux/HL7-Lookup
          chmod +x build-artifacts/linux/HL7-Lookup
          sudo apt-get update

          
      # ---------------- MACOS ----------------
      
      - name: Build binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          rm -f *.spec
          pyinstaller --windowed --name HL7-Lookup --noconsole --onedir --icon=hl7.ico --add-data "stylesheet.qss:." --add-data "hl7.ico:." --clean --collect-all hl7apy --add-data "SourceCodePro-Light.ttf:." main.py
                
          mkdir -p build-artifacts/macos
          cp -r dist/HL7-Lookup.app build-artifacts/macos/

          
      # ---------------- Install Packaging Tools ----------------
      - name: Install packaging tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fakeroot dpkg-dev rpm \
            xorriso squashfs-tools \
            wget ruby ruby-dev build-essential
          sudo gem install --no-document fpm
          
      # ---------------- Build Debian Package ----------------
      - name: Build .deb
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p package/usr/local/bin
          mkdir -p package/DEBIAN

          cp build/linux/HL7-Lookup package/usr/local/bin/HL7-Lookup

          cat <<EOF > package/DEBIAN/control
          Package: HL7-Lookup
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: haasele
          Description: HL7 Lookup Tool
          EOF

          dpkg-deb --build package HL7-Lookup_${VERSION}_amd64.deb
          
      # ---------------- Build RPM Package ----------------
      
      - name: Build .rpm
        if: matrix.os == 'ubuntu-latest'
        run: |
          fpm -s dir -t rpm \
            -n HL7-Lookup \
            -v 1.0.0 \
            -C package \
            usr/local/bin/HL7-Lookup
            
      # ---------------- Build AppImage ----------------
      
      - name: Build AppImage
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y fuse libfuse2 xorriso squashfs-tools
          wget -O appimagetool \
            https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool

          mkdir -p HL7-Lookup.AppDir/usr/bin
          mkdir -p HL7-Lookup.AppDir/usr/share/icons/hicolor/256x256/apps
          cp build/linux/HL7-Lookup HL7-Lookup.AppDir/usr/bin/HL7-Lookup
          cp hl7.png HL7-Lookup.AppDir/usr/share/icons/hicolor/256x256/apps/hl7.png
          cp hl7.png HL7-Lookup.AppDir/

          cat <<EOF > HL7-Lookup.AppDir/HL7-Lookup.desktop
          [Desktop Entry]
          Name=HL7 Lookup
          Exec=HL7-Lookup
          Type=Application
          Icon=hl7
          Categories=Utility;
          EOF

          ./appimagetool HL7-Lookup.AppDir HL7-Lookup-${VERSION}-x86_64.AppImage

      - name: Upload Debian packages
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages
          path: |
            *.deb
            
      - name: Upload RPM packages
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          path: |
            *.rpm

      - name: Upload RPM packages
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: AppImage-packages
          path: |
            *.AppImage
            
      - name: Upload OS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: build-artifacts/
