name: Build binaries (Windows, Linux, macOS)

env:
  VERSION: ${{ github.sha }}
  
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PySide6

      # ---------------- WINDOWS ----------------
      - name: Build binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Pfad zu hl7apy dynamisch bestimmen
          $hl7path = python -c "import hl7apy, os; print(os.path.dirname(hl7apy.__file__))"
          
          # PyInstaller aufrufen
            pyinstaller `
          --windowed `
          --onefile `
          --name HL7-Lookup `
          --noconsole `
          --collect-all PySide6 `
          --icon=hl7.ico `
          --add-data=stylesheet.qss:. `
          --add-data=hl7.ico:. `
          --add-data=SourceCodePro-Light.ttf:. `
          --add-data=$hl7path`:hl7apy `
          --collect-all=hl7apy `
          --clean `
          main.py
          
      # ---------------- LINUX ----------------
      - name: Build binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --windowed --name HL7-Lookup --noconsole --onefile --icon=hl7.ico --collect-all PySide6 --add-data "stylesheet.qss:." --add-data "hl7.ico:." --clean --collect-all hl7apy --add-data "SourceCodePro-Light.ttf:." main.py
          mkdir -p build/linux
          cp dist/HL7-Lookup build/linux/hl7-lookup
          chmod +x build/linux/hl7-lookup
          
      # ---------------- MACOS ----------------
      - name: Build binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --windowed --name HL7-Lookup --noconsole --onedir --icon=hl7.ico --add-data "stylesheet.qss:." --add-data "hl7.ico:." --clean --collect-all hl7apy --add-data "SourceCodePro-Light.ttf:." main.py
          
          mkdir -p build-artifacts/macos
          cp -r dist/HL7-Lookup build-artifacts/macos/

      - name: Install packaging tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fakeroot dpkg-dev rpm \
            xorriso squashfs-tools \
            wget ruby ruby-dev build-essential
          sudo gem install --no-document fpm

      - name: Build .deb
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p package/usr/local/bin
          mkdir -p package/DEBIAN
      
          cp build/linux/hl7-lookup package/usr/local/bin/hl7-lookup
      
          cat <<EOF > package/DEBIAN/control
          Package: hl7-lookup
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: haasele
          Description: HL7 Lookup Tool
          EOF
      
          dpkg-deb --build package hl7-lookup_${VERSION}_amd64.deb

      - name: Build .rpm
        if: matrix.os == 'ubuntu-latest'
        run: |
          fpm -s dir -t rpm \
            -n hl7-lookup \
            -v 1.0.0 \
            -C package \
            usr/local/bin/hl7-lookup

      - name: Build AppImage
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget -O appimagetool \
            https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
      
          mkdir -p hl7_lookup.AppDir/usr/bin
          cp build/linux/hl7-lookup hl7_lookup.AppDir/usr/bin/hl7-lookup
      
          cat <<EOF > hl7_lookup.AppDir/hl7_lookup.desktop
          [Desktop Entry]
          Name=HL7 Lookup
          Exec=hl7-lookup
          Type=Application
          Categories=Utility;
          EOF
      
          ./appimagetool hl7_lookup.AppDir hl7-lookup-${VERSION}-x86_64.AppImage

      - name: Upload Linux packages
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            hl7-lookup_amd64.deb
            *.rpm
            hl7-lookup-x86_64.AppImage


      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: build-artifacts/
